<!DOCTYPE html>
<html>
<head>
	<title>test position</title>
	<style type="text/css">
		.div1,.div2,.div3,.div4,.div0{
			width: 100px;
			height: 100px;
			border: 2px solid red;
			margin: 20px;
		}
		.div1{
			position: relative;
			left: 120px;
		}
		.div3{
			position:absolute;
			left: 120px; 
		}
		.div4{
			position: relative;
			left: 400px;
		}
		.div0{
			position: absolute;
			top: 0;
			right: 100px;
		}
	
	</style>
</head>
<body>
<div class="container">
	<div class="div1">
		div1
	</div>
	<div class="div2">
		div2
	</div>
	<div class="div3">
		div3
	</div>
	<div class="div4">
		div4
		<div class="div0">div0</div>
	</div>
</div>
</body>
</html>
